<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="./scripts.js"></script>
    <title>DeveClub - Convert Money</title>
</head>

<body>
<img src="./assets/logo.gif" alt="logo-gifs">

<img class="img-fundo" src="./assets/coin-flip-gifs.gif" alt="img-de-fundo">
<main>
    <label>
        Converter <b>de</b>
        <select class="currency-select">
            <option value="real-select">R$ Real Brasileiro</option>
            <option value="dolar-select">US Dólar americano</option>
            <option value="euro-select">€$ Euro</option>
            <option value="bit-select">₿ Bitcoin</option>
            <option value="libra-select">£ Libra</option>
        </select>
    </label>

    <label>
        Converter <b>para</b>
        <select class="currency-select-converted">
            <option value="dolar">US$ Dólar americano</option>
            <option value="euro">€$ Euro</option>
            <option value="bitcoin">₿ Bitcoin</option>
            <option value="libra">£ Libra</option>
            <option value="real">>R$ Real Brasileiro</option>
        </select>
    </label>

    <label>
        Valor
        <input class="input-currency" placeholder="R$ 10.000,00">
    </label>

    <button class="convert-button">CONVERTER</button>

    <section>
        <div class="currency-box">
            <img class="currency-img-convert" src="./assets/brasil 2.png" alt="logo-moeda-a-converter">
            <p class="currency">Real</p>
            <p class="currency-value-to-convert"> R$ 0,00</p>
        </div>

        <img class="arrow-img" src="./assets/Vector.png" alt="seta">

        <div class="currency-box">
            <img class="currency-img" src="./assets/Dólar americano.png" alt="logo-moeda-convertida">
            <p class="currency" id="currency-name">Dólar americano</p>
            <p class="currency-value">US$ 0.0</p>
        </div>
    </section>
</main>
</body>

</html>
